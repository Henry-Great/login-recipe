<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipee App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #splash-screen {
      background-color: #e53935;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-bottom: 80px;
      text-align: center;
    }
    #splash-screen h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #splash-screen p {
      font-size: 16px;
    }
    #create-account {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .text-section h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .text-section p {
      font-size: 14px;
      color: #555;
    }
    .image-section img {
      width: 250px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .buttons button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #register-btn {
      background-color: #e53935;
      color: white;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .social-buttons button {
      border: 2px solid #e53935;
      color: #e53935;
      background: white;
      width: 100px;
    }
    .buttons p {
      margin-top: 15px;
      font-size: 14px;
    }
    #login-link {
      color: #e53935;
      cursor: pointer;
    }
    #register-email, #login-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash-screen">
    <h1>Recipee</h1>
    <p>Sharing savories</p>
  </div>

  <!-- Create account screen -->
  <div id="create-account">
    <div class="text-section">
      <h2>Create an Account</h2>
      <p>Lorem ipsum dolo consectetur adipiscing elit,</p>
    </div>
    <div class="image-section">
      <img src="https://images.unsplash.com/photo-1603133872873-8b2351a46f42" alt="Food" />
    </div>
    <div class="buttons">
      <button id="register-btn">Register using email</button>
      <div class="social-buttons">
        <button>Apple</button>
        <button>Google</button>
      </div>
      <p>Have an account? <span id="login-link">Login</span></p>
    </div>
  </div>

  <!-- Screen 5 -->
  <div id="register-email">
    <h2>Register with Email</h2>
    <p>(Screen 5 placeholder)</p>
  </div>

  <!-- Screen 6 -->
  <div id="login-screen">
    <h2>Login</h2>
    <p>(Screen 6 placeholder)</p>
  </div>

  <script>
    document.addEventListener("click", function splashClick() {
      document.getElementById("splash-screen").style.display = "none";
      document.getElementById("create-account").style.display = "flex";
      document.removeEventListener("click", splashClick);
    });

    document.getElementById("register-btn").addEventListener("click", function () {
      document.getElementById("create-account").style.display = "none";
      document.getElementById("register-email").style.display = "flex";
    });
    document.getElementById("login-link").addEventListener("click", function () {
      document.getElementById("create-account").style.display = "none";
      document.getElementById("login-screen").style.display = "flex";
    });
  </script>

</body>
</html>
