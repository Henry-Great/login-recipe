<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fbe9e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .switch {
      margin-top: 15px;
      font-size: 13px;
    }

    .switch a {
      color: #e53935;
      text-decoration: none;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 id="form-title">Login</h2>
  
  <input type="text" id="fullname" placeholder="Full Name" />
  <input type="password" id="password" placeholder="Password" />
  
  <button onclick="handleAction()">Login</button>
  
  <div class="switch">
    <span id="toggle-text">New here? <a href="#" onclick="toggleMode()">Create account</a></span>
  </div>
  

  <div id="message"></div>
</div>
</body>
</html>
