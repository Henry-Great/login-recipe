<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            width: 350px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-container h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }
        .signup-container p {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .signup-form input, .signup-form select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            background: #fff;
            outline: none;
        }
        .signup-form input:focus {
            border-color: #e74c3c;
        }
        .terms {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .terms b {
            font-weight: 600;
        }
        .signup-btn {
            width: 100%;
            padding: 0.9rem;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: #c0392b;
        }
        .social-btns {
            display: flex;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.8rem 0;
            border: 2px solid #e74c3c;
            border-radius: 12px;
            background: #fff;
            color: #e74c3c;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .social-btn:hover {
            background: #e74c3c;
            color: #fff;
        }
        .login-link {
            text-align: center;
            font-size: 0.95rem;
            color: #222;
        }
        .login-link a {
            color: #222;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign up</h1>
        <p>Lorem ipsum dolo<br>consectetur adipiscing elit,</p>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <div style="display: flex; gap: 0.5rem;">
                <select style="width: 30%; border-radius: 25px 0 0 25px;">
                    <option value="+00">+00</option>
                    <option value="+234">+234</option>
                    <option value="+1">+1</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" placeholder="Phone Number" style="width: 70%; border-radius: 0 25px 25px 0;" required>
            </div>
            <input type="password" placeholder="Password" required>
            <div class="terms">
                By creating an account you agree to our <b>Terms and Conditions</b>
            </div>
            <button type="submit" class="signup-btn"><p class="link"><span id="" Create account </p></button>
        </form>
        <div class="social-btns">
            <button class="social-btn">Apple</button>
            <button class="social-btn">Google</button>
        </div>
        <div class="login-link">
            Have an account? <a href="./RECIPE LOGIN.html"> Login </a>
        </div>
    </div>
</body>
</html>
